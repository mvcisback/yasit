<![CDATA[
    .background { fill: white; }
    .line { stroke: firebrick; stroke-width: .1mm; }
    .lava { fill: #ff8b8b; }
    .dry { fill: #f4a460; }
    .water { fill: #afafff; }
    .recharge {fill: #ffff00; }
    .normal {fill: white; }
    rect {
       stroke: black;
       stroke-width: 1;
    }

    .agent {
      r: 10%;
      fill: black;
      stroke-width: 2;
      stroke: grey;
      animation: blinker 4s linear infinite;
      animation: move 5s ease infinite;
    }
    @keyframes blinker {
       50% {
         opacity: 0.5;
       }
    }

@keyframes move {
12.5% {
    transform: translate(1cm, 0cm);
}
25.0% {
    transform: translate(1cm, -1cm);
}
37.5% {
    transform: translate(1cm, -2cm);
}
50.0% {
    transform: translate(1cm, -3cm);
}
62.5% {
    transform: translate(1cm, -4cm);
}
75.0% {
    transform: translate(0cm, -4cm);
}
87.5% {
    transform: translate(-1cm, -4cm);
}
100.0% {
    transform: translate(-2cm, -4cm);
}
}]]>    </style>
